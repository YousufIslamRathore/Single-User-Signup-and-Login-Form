<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <fieldset data-aos="fade-in" data-aos-duration="3000">

        <legend>Login Up Form</legend>
        
        <form onsubmit="login(this)">

            
            <label for="email">
                <p>Email:</p>
                <input type="email" placeholder="Enter Email Address" id="email" required>
            </label>

            <br><br>

            <label for="password">
                <p>Password:</p>
                <input type="password" placeholder="Enter Password" id="password" maxlength="8" minlength="5" required>
            </label>

            <br><br>

            <div style="display: flex; justify-content: center;">
                <button type="submit"> Login </button>
            </div>


        </form>

    </fieldset>
</body>
<script src="app.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();  
</script>

</html>
